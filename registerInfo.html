<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #f0ad4e;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        .btn-tertiary {
            background-color: #5bc0de;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button-group {
            margin-top: 15px;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary:hover {
            background-color: #ec971f;
        }
        .btn-tertiary:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <h2>注册信息</h2>
    <form action="#" method="post" onsubmit="console.log('表单提交'); return false;">
        <div class="form-group">
            <label for="username">账号:</label>
            <input type="text" id="username" name="username" placeholder="请输入账号" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="text" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="button-group">
            <input type="submit" class="btn-primary" value="开始注册" onclick="console.log('点击了: 开始注册');">
            <button type="button" class="btn-secondary" onclick="console.log('点击了: 清空数据');">清空数据</button>
            <button type="button" class="btn-tertiary" onclick="console.log('点击了: 填充剪贴板');">填充剪贴板</button>
        </div>
    </form>
</body>
</html>
