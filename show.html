<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°æ®å±•ç¤ºç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 10px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;

            margin-bottom: 20px;
        }

        .usage-info {
            background: #f8f9fa;

            border-left: 4px solid #667eea;
        }

        .usage-title {

        }

        .usage-example {
            font-family: 'Courier New', monospace;
            background: #e9ecef;

            border-radius: 8px;

            color: #495057;
            word-break: break-all;

        }

        .data-container {
            background: rgba(255, 255, 255, 0.95);

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }

        .data-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-title {
            color: #333;
            font-size: 22px;
            font-weight: 600;

        .data-row {

            overflow: hidden;
        }

        .data-row:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .data-row::before {

            left: 0;
            top: 0;

            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .data-content {
            flex: 1;
            padding-right: 20px;
            padding-left: 15px;
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .email-icon { background: #007bff; }
        .password-icon { background: #28a745; }
        .token-icon { background: #fd7e14; }

        .value {
            font-family: 'Courier New', monospace;
            font-size: 15px;
            font-weight: 600;
            word-break: break-all;
            line-height: 1.6;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .value:hover {

            border-color: #667eea;
        }

        .email { color: #007bff; }
        .password { color: #28a745; }
        .token { color: #fd7e14; }

        .copy-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .success-message.show {
            transform: translateX(0);
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header, .data-container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .data-row {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 10px 15px;
            }

            .data-content {
                padding-right: 0;
                padding-left: 0;
            }

            .copy-btn {
                width: 100%;
                margin-top: 10px;
            }

            .usage-example {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message" id="errorMessage"></div>

        <div class="data-container" id="dataContainer">
            <h2 class="data-title" id="dataTitle">æ•°æ®è¯¦æƒ…</h2>
            <div id="dataRows"></div>
        </div>

        <div class="data-container" id="noDataContainer">
            <div class="no-data">
                <div class="no-data-icon">ğŸ“‹</div>
                <h3>æš‚æ— æ•°æ®</h3>
                <p>è¯·åœ¨ URL ä¸­æ·»åŠ å‚æ•°</p>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        âœ… å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿ï¼
    </div>

    <script>
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è§£æURLå‚æ•°
        document.addEventListener('DOMContentLoaded', function() {
            parseUrlData();
        });

        function parseUrlData() {
            const urlParams = new URLSearchParams(window.location.search);
            const uinfo = urlParams.get('uinfo');
            
            if (uinfo) {
                try {
                    const data = JSON.parse(decodeURIComponent(uinfo));
                    console.log('è§£æçš„æ•°æ®:', data);
                    
                    if (data.IsSuccess && data.Data) {
                        displayData(data);
                    } else {
                        showError('æ•°æ®æ ¼å¼é”™è¯¯: ' + (data.Error_Msg || 'æœªçŸ¥é”™è¯¯'));
                    }
                } catch (error) {
                    console.error('è§£ææ•°æ®å¤±è´¥:', error);
                    showError('JSONè§£æå¤±è´¥: ' + error.message);
                }
            } else {
                // æ˜¾ç¤ºæ— æ•°æ®çŠ¶æ€
                document.getElementById('noDataContainer').style.display = 'block';
            }
        }

        function displayData(apiResponse) {
            const dataContainer = document.getElementById('dataContainer');
            const noDataContainer = document.getElementById('noDataContainer');
            const dataTitle = document.getElementById('dataTitle');
            const dataRows = document.getElementById('dataRows');

            // éšè—æ— æ•°æ®å®¹å™¨
            noDataContainer.style.display = 'none';

            // è§£æDataå­—æ®µï¼ˆå¯èƒ½æ˜¯å­—ç¬¦ä¸²æ ¼å¼çš„JSONï¼‰
            let parsedData;
            if (typeof apiResponse.Data === 'string') {
                try {
                    parsedData = JSON.parse(apiResponse.Data);
                } catch (e) {
                    parsedData = apiResponse.Data;
                }
            } else {
                parsedData = apiResponse.Data;
            }

            if (!parsedData || parsedData.length === 0) {
                showError('æ²¡æœ‰æ‰¾åˆ°æ•°æ®');
                return;
            }

            const firstItem = parsedData[0];
            dataTitle.textContent = firstItem.Title || 'æ•°æ®è¯¦æƒ…';

            if (!firstItem.CardPwdArr || firstItem.CardPwdArr.length === 0) {
                showError('æ²¡æœ‰æ‰¾åˆ°å¡å¯†æ•°æ®');
                return;
            }

            const cardData = firstItem.CardPwdArr[0];
            
            // è§£æè´¦å·å¯†ç æ•°æ® - æ™ºèƒ½å¤„ç†å¤šç§æ ¼å¼
            let email = '';
            let password = '';
            
            if (cardData.c) {
                const data = cardData.c;
                console.log('åŸå§‹è´¦å·å¯†ç æ•°æ®:', data);
                
                // æ–¹å¼1: æ£€æŸ¥æ˜¯å¦åŒ…å«"è´¦å·:"å’Œ"å¯†ç :"æ ‡è¯†ç¬¦
                if (data.includes('è´¦å·:') && data.includes('å¯†ç :')) {
                    const accountMatch = data.match(/è´¦å·:([^å¯†ç :]+)/);
                    const passwordMatch = data.match(/å¯†ç :(.+)/);
                    email = accountMatch ? accountMatch[1].trim() : '';
                    password = passwordMatch ? passwordMatch[1].trim() : '';
                }
                // æ–¹å¼2: æ£€æŸ¥æ˜¯å¦åªåŒ…å«"å¯†ç :"åˆ†éš”ç¬¦
                else if (data.includes('å¯†ç :')) {
                    const parts = data.split('å¯†ç :');
                    email = parts[0] || '';
                    password = parts[1] || '';
                }
                // æ–¹å¼3: æ£€æŸ¥æ˜¯å¦ä½¿ç”¨æ¢è¡Œç¬¦åˆ†éš” (\\n æˆ– \n)
                else if (data.includes('\\n')) {
                    const cleanData = data.replace(/\\n/g, '\n');
                    const parts = cleanData.split('\n');
                    email = parts[0] || '';
                    password = parts[1] || '';
                }
                else if (data.includes('\n')) {
                    const parts = data.split('\n');
                    email = parts[0] || '';
                    password = parts[1] || '';
                }
                // æ–¹å¼4: å°è¯•å…¶ä»–å¯èƒ½çš„åˆ†éš”ç¬¦
                else if (data.includes('|')) {
                    const parts = data.split('|');
                    email = parts[0] || '';
                    password = parts[1] || '';
                }
                else {
                    // å¦‚æœæ²¡æœ‰åˆ†éš”ç¬¦ï¼Œæ•´ä¸ªä½œä¸ºé‚®ç®±å¤„ç†
                    email = data;
                    password = '';
                }
                
                console.log('è§£æç»“æœ - é‚®ç®±:', email, 'å¯†ç :', password);
            }
            
            // è§£æä»¤ç‰Œæ•°æ® - ä¿®å¤ç‰ˆæœ¬ï¼Œå»é™¤"ä»¤ç‰Œ:"å‰ç¼€
            let token = '';
            if (cardData.p) {
                const tokenData = cardData.p;
                console.log('åŸå§‹ä»¤ç‰Œæ•°æ®:', tokenData);
                
                // æ£€æŸ¥æ˜¯å¦åŒ…å«"ä»¤ç‰Œ:"å‰ç¼€ï¼Œå¦‚æœæœ‰åˆ™å»é™¤
                if (tokenData.includes('ä»¤ç‰Œ:')) {
                    token = tokenData.replace('ä»¤ç‰Œ:', '').trim();
                } else {
                    token = tokenData.trim();
                }
                
                console.log('å¤„ç†åçš„ä»¤ç‰Œ:', token);
            }
            
            console.log('æœ€ç»ˆç»“æœ - é‚®ç®±:', email, 'å¯†ç :', password, 'ä»¤ç‰Œ:', token);

            dataRows.innerHTML = `
                <div class="data-row">
                    <div class="data-content">
                        <div class="label">
                            <div class="label-icon email-icon"></div>
                            é‚®ç®±åœ°å€
                        </div>
                        <div class="value email" id="email">${email}</div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('email')">
                        ğŸ“§ å¤åˆ¶
                    </button>
                </div>

                <div class="data-row">
                    <div class="data-content">
                        <div class="label">
                            <div class="label-icon password-icon"></div>
                            å¯†ç 
                        </div>
                        <div class="value password" id="password">${password}</div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('password')">
                        ğŸ”’ å¤åˆ¶
                    </button>
                </div>

                <div class="data-row">
                    <div class="data-content">
                        <div class="label">
                            <div class="label-icon token-icon"></div>
                            ä»¤ç‰Œ
                        </div>
                        <div class="value token" id="token">${token}</div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('token')">
                        ğŸ« å¤åˆ¶
                    </button>
                </div>
            `;

            dataContainer.classList.add('show');
            hideError();
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showSuccessMessage();
                    animateCopyButton(event.target);
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage();
                    animateCopyButton(event.target);
                }
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            }
            
            document.body.removeChild(textArea);
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function animateCopyButton(button) {
            const originalText = button.innerHTML;
            button.classList.add('copied');
            button.innerHTML = 'âœ… å·²å¤åˆ¶';
            
            setTimeout(() => {
                button.classList.remove('copied');
                button.innerHTML = originalText;
            }, 2000);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // éšè—æ•°æ®å®¹å™¨
            document.getElementById('dataContainer').style.display = 'none';
            document.getElementById('noDataContainer').style.display = 'none';
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        if (document.getElementById('email')) {
                            copyToClipboard('email');
                        }
                        break;
                    case '2':
                        e.preventDefault();
                        if (document.getElementById('password')) {
                            copyToClipboard('password');
                        }
                        break;
                    case '3':
                        e.preventDefault();
                        if (document.getElementById('token')) {
                            copyToClipboard('token');
                        }
                        break;
                    case 'r':
                        e.preventDefault();
                        location.reload();
                        break;
                }
            }
        });

        // æ·»åŠ ä¸€äº›è°ƒè¯•ä¿¡æ¯
        console.log('é¡µé¢åŠ è½½å®Œæˆ');
        console.log('å½“å‰URL:', window.location.href);
        console.log('URLå‚æ•°:', new URLSearchParams(window.location.search).toString());
    </script>
</body>
</html>
